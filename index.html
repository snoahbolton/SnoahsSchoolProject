        <form class="form" role="search" id="form">
          <input type="search" id="query" name="q" placeholder="Search...">

           <img class="searchglass" src="images/magnifyingglass.png">

      </div>

         <a class="WTHIF" href="https://searx.space/#" target="_blank">Public Searx Options</a>
      </div> 
    <script>
        const f = document.getElementById('form');
        const q = document.getElementById('query');
        const ddg = 'https://duckduckgo.com/?q=';

      function submitted(event) {
        event.preventDefault();
        const url = ddg + '+' + q.value;
        const win = window.open(url, '_blank');
        win.focus();
      }

      f.addEventListener('submit', submitted);
    </script>
